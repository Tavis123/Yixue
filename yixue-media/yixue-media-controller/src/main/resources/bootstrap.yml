#微服务配置
spring:
  application:
    name: media-controller
  cloud:
    nacos:
      server-addr: 192.168.192.1:8848
      discovery:
        namespace: ${spring.profiles.active}
        group: yixue-project
      config:
        namespace: ${spring.profiles.active}
        group: yixue-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: media-service-${spring.profiles.active}.yaml
            group: yixue-project
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: yixue-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: yixue-common
            refresh: true
  profiles:
    active: dev

