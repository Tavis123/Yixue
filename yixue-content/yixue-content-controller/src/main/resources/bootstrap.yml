server:
  servlet:
    context-path: /content
  port: 63040
#微服务配置
spring:
  application:
    name: content-controller
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yixue_content
    username: root
    password: 123456
# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml
swagger:
  title: "易学网"
  description: "内容管理系统：对课程相关信息进行管理"
  base-package: com.yixue.content
  enabled: true
  version: 1.0.0
mybatis-plus:
  #配置mapper.xml文件所在的路径
  mapper-locations: classpath:mapper/*.xml
    #配置映射类所在的包
  type-aliases-package: com.yixue.content.entity