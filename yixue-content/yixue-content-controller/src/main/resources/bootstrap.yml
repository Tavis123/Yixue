#微服务配置
spring:
  application:
    name: content-controller
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  #服务注册中心配置
  cloud:
    nacos:
      server-addr: 192.168.192.1:8848
      discovery:
        namespace: dev
        group: yixue-project
      config:
        namespace: dev
        group: yixue-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: content-service-${spring.profiles.active}.yaml
            group: yixue-project
            refresh: true
        #公用配置文件
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: yixue-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.xml
            group: yixue-common
            refresh: true
  profiles:
    active: dev #环境名
