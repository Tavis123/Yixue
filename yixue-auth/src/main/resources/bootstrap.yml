spring:
  application:
    name: auth-service
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: dev
        group: yixue-project
      config:
        namespace: dev
        group: yixue-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: yixue-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: yixue-common
            refresh: true

  profiles:
    active: dev
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.yixue.auth.entity
