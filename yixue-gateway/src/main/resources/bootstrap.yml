#微服务配置
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 192.168.192.1:8848
      discovery:
        namespace: dev
        group: yixue-project
      config:
        namespace: dev
        group: yixue-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: yixue-common
            refresh: true
  profiles:
    active: dev
